<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventanas con Reinicio Selectivo (VRS)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ventanas con Reinicio Selectivo (VRS)</h1>

    <label>Arreglo (separado por comas o tamaño):</label>
    <input id="arrayInput" placeholder="Ej: 1,2,3,4 o 20000">

    <label>Tamaño de ventana (w):</label>
    <input id="windowInput" type="number" value="10">

    <label>Umbral (T):</label>
    <input id="thresholdInput" type="number" value="5">

    <button onclick="runVRS()">Ejecutar</button>
    <button onclick="runMultiple()">Correr serie (gráfica)</button>

    <div id="output"></div>

    <canvas id="chart" width="400" height="250"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
